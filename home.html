<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | Home</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

  <!--Tailwind+Daisy-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


<!--font Awesome-->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  *{
    font-family: "Outfit", sans-serif;
  }
</style>
</head>
<body class="min-h-screen max-w-md mx-auto bg-base-300">

 <header class="border-b-2 border-gray-300 py-5  sticky top-0 bg-base-200">
   <section class="flex justify-between items-center w-11/12 mx-auto">
    <div class="right flex gap-1">
        <div class="w-[60px]">
          <img src="./assets/logo.png" alt="">
        </div>
        <div>
          <h2 class="text-2xl font-bold">$<span id="balance">50000</span></h2>
          <p class="text-neutral/50">Available Balance</p>
        </div>
    </div>

    <div>
      <a href="./index.html" class="btn  btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
    </div>
  </section>

 </header>

 <section class="w-11/12 mx-auto py-10">
  <h1 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h1>
  <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
 </section>

 <!--buttons-->

 <section class="w-11/12 mx-auto grid grid-cols-3 gap-1">

  <button onclick="showOnly('add-money')" class="btn rounded-[16px]  btn-primary btn-soft flex-col h-full py-4">
    <img src="./assets/opt-1.png" alt="">
    Add Money
  </button>

  <button onclick="showOnly('cash-out')" class="btn rounded-[16px] btn-primary btn-soft flex-col h-full py-4">
    <img src="./assets/opt-2.png" alt="">
    Cashout
  </button>

  <button onclick="showOnly('transfer-money')" class="btn rounded-[16px] btn-primary btn-soft flex-col h-full py-4">
    <img src="./assets/opt-3.png" alt="">
    Transfer Money
  </button>

  <button onclick="showOnly('get-bonus')" class="btn rounded-[16px] btn-primary btn-soft flex-col h-full py-4">
    <img src="./assets/opt-4.png" alt="">
     Get Bonus
  </button>

  <button onclick="showOnly('pay-bill')" class="btn rounded-[16px] btn-primary btn-soft flex-col h-full py-4">
    <img src="./assets/opt-5.png" alt="">
    Pay Bill
  </button>

  <button onclick="showOnly('history')" class="btn rounded-[16px] btn-primary btn-soft flex-col h-full py-4">
    <img src="./assets/opt-6.png" alt="">
    Transactions
  </button>



 </section>

<!--add money-->

 <section id="add-money"  class=" space-y-4 w-11/12 mx-auto mt-5 hidden">
  <h1 class="font-bold text-2xl">Add Money</h1>

    <div class=" pb-20">
     <div class="card bg-base-100 w-full mx-auto rounded- [20px]">


      <div class="card-body">

      <label class="label font-bold text-neutral  ">Select A Bank</label>
      <select id="select-bank" class="select rounded-full w-full">
        <option disabled selected>Select Bank</option>
        <option>City Bank</option>
        <option>DBL</option>
        <option>Dhaka Bank</option>
      </select>


        <fieldset class="fieldset" id="bank-option">
          <label class="label font-bold text-neutral  ">Bank Account Number</label>
          <input id="account-number" maxlength="11" minlength="11"type="text" class="input rounded-full w-full" placeholder=" Enter your 11 digit account number"/>

          <label class="label font-bold text-neutral  ">Amount To Add</label>
          <input id="add-amount-number" type="number" class="input rounded-full w-full" placeholder=" Add amount to withdraw"/>
          
          <label class="label font-bold text-neutral">Password</label>
          <input id="add-money-pin" maxlength="4" minlength="4" type="text" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" />
      
          <button id="add-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
        </fieldset>
      </div>
  </div>
 </section>


<!--cash out-->

 <section id="cash-out" class=" space-y-4 w-11/12 mx-auto mt-5  hidden">
 
  <h1 class="font-bold text-2xl">Cash Out</h1>

  <div class=" pb-20">
     <div class="card bg-base-100 w-full mx-auto rounded- [20px]">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-bold text-neutral  ">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11"type="text" class="input rounded-full w-full" placeholder=" Enter your Number"/>

          <label class="label font-bold text-neutral  ">Amount</label>
          <input id="amount-number" type="number" class="input rounded-full w-full" placeholder=" Enter amount to withdraw"/>
          
          <label class="label font-bold text-neutral">Password</label>
          <input id="cashout-pin" maxlength="4" minlength="4" type="text" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" />
      
          <button id="withdraw-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
  </div>


 </section>

 <!--Transfer Money-->

  <section id="transfer-money" class=" space-y-4 w-11/12 mx-auto mt-5  hidden">
 
  <h1 class="font-bold text-2xl">Transfer Money</h1>

  <div class=" pb-20">
     <div class="card bg-base-100 w-full mx-auto rounded- [20px]">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-bold text-neutral  ">User Account Number</label>
          <input id="send-number" maxlength="11" minlength="11"type="text" class="input rounded-full w-full" placeholder=" Enter 11 digit Number"/>

          <label class="label font-bold text-neutral  ">Amount</label>
          <input id="send-amount-number" type="number" class="input rounded-full w-full" placeholder=" Enter amount to transfer"/>
          
          <label class="label font-bold text-neutral">Pin Number</label>
          <input id="send-pin" maxlength="4" minlength="4" type="text" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" />
      
          <button id="send-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
        </fieldset>
      </div>
  </div>


 </section>

 <!--pay Bill-->


<section id="pay-bill" class=" space-y-4 w-11/12 mx-auto mt-5 hidden">
 
    <h1 class="font-bold text-2xl">Pay Bill</h1>

  <div class=" pb-20">
      <div class="card bg-base-100 w-full mx-auto rounded- [20px]">

      <div class="card-body">

        <fieldset class="fieldset">

          
       <label class="label font-bold text-neutral  ">Select To Pay</label>
        <select id="select-pay" class="select w-full rounded-full">
          <option disabled selected>Select pay</option>
          <option>Wi-Fi Bill</option>
          <option>Electricity Bill</option>
          <option>Water Bill</option>
       </select>

          <label class="label font-bold text-neutral  ">Biller Account Number</label>
          <input id="pay-bill-number" maxlength="11" minlength="11"type="text" class="input rounded-full w-full" placeholder=" Enter Account Number"/>

          <label class="label font-bold text-neutral  ">Amount to pay</label>
          <input id="pay-amount-number" type="number" class="input rounded-full w-full" placeholder=" Add amount to pay"/>
          
          <label class="label font-bold text-neutral">Pin Number</label>
          <input id="pay-pin" maxlength="4" minlength="4" type="text" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" />
      
          <button id="pay-btn" class="btn btn-primary mt-4 rounded-full">Pay Now</button>
        </fieldset>
      </div>
  </div>

 </section>

 <!--Transaction History-->

 <section  id="history" class=" space-y-5 w-11/12 mx-auto mt-5 hidden">

  <h1 class="font-bold text-2xl">Transactions History</h1>

  <div id="history-container" class="space-y-4">
  
  </div>


 </section>

 <!--Get Bonus-->

<section id="get-bonus" class=" space-y-4 w-11/12 mx-auto mt-5  hidden">
 
  <h1 class="font-bold text-2xl">Get Bonus</h1>

  <div class=" pb-20">
     <div class="card bg-base-100 w-full mx-auto rounded- [20px]">
      <div class="card-body">
        <fieldset class="fieldset">

          <label class="label font-bold text-neutral  ">Enter Bonus Coupon</label>
          <input id="coupon" type="text" class="input rounded-full w-full" placeholder=" Enter your Coupon"/>
      
          <button id="get-bonus-btn" class="btn btn-primary mt-4 rounded-full">Get Bonus</button>
        </fieldset>
      </div>
  </div>


 </section>






 <script src="./input.js"></script>
 <script src="./addmoney.js"></script>
 <script src="./paybill.js"></script>
 <script src="./getbonus.js"></script>
 <script src="./sendmoney.js"></script>
  <script src="./cashout.js"></script>
</body>
</html>
